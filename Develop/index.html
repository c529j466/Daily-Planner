<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler </h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          9AM
        </div>
        <div class="col-6 time-block" id="nineAM">
      <textarea id="notesOne" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn" style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnOne"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          10AM
        </div>
        <div class="col-6 time-block" id="tenAM">
      <textarea id="notesTwo" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn"  style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnTwo"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          11AM
        </div>
        <div class="col-6 time-block" id="elevenAM">
      <textarea id="notesThree" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn" id="btnThree" style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnThree"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          12PM
        </div>
        <div class="col-6 time-block" id="twelvePM">
      <textarea id="notesFour" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn" id="btnFour" style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnFour"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          1PM
        </div>
        <div class="col-6 time-block" id="onePM">
      <textarea id="notesFive" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn"  style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnFive"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          2PM
        </div>
        <div class="col-6 time-block" id="twoPM">
      <textarea id="notesSix" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn"  style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnSix"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          3PM
        </div>
        <div class="col-6 time-block" id="threePM">
      <textarea id="notesSeven" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn"  style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnSeven"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          4PM
        </div>
        <div class="col-6 time-block" id="fourPM">
      <textarea id="notesEight" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn" style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnEight"> </i>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-1 hour">
          5PM
        </div>
        <div class="col-6 time-block" id="fivePM">
      <textarea id="notesNine" rows="2"></textarea>
        </div>
        <div class="col-1 saveBtn" style="text-align: center;">
          <i class="fa-solid fa-floppy-disk fa-xl" id="btnNine"> </i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/5fce6c0123.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
